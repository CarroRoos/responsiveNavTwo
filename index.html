<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Responsive Webb</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet">
</head>


<body>
    <header>
        <nav>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Contacts</a>
                <a href="#">Services</a>
                <a href="#">Works</a>
              </div>
        </nav>
    </header>


    <div id="main">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    </div>

    <div class="japan">
        <h1 class="japan_heading">
            Japan
        </h1>
        <p class="japan_text">
            Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. 
        </p>
        <p class="japan_second-text">
            Donec viverra eleifend lacus, vitae ullamcor.
        </p>
    </div>
    <div class="japan_container">
        <img class="japan_img" src="./img/Image.png" alt="japan">
    </div>



<script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft= "0";
      document.body.style.backgroundColor = "black";
    }
    </script>
</body>
</html>
